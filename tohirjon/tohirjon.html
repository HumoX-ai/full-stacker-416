<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="tohirjon.css">
  <script src="tohirjon.js" defer></script>
  <title>Tohirjon</title>
</head>
<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Update car info</h3>
        <input id="brand" placeholder="Update brand" type="text" tabindex="1" required autofocus>
        <input id="model" placeholder="Update model" type="email" tabindex="2" required>
        <input id="price" placeholder="Update price" type="tel" tabindex="3" required>
        <button name="submit" type="submit" id="save-btn" data-submit="...Sending">Save</button>
    </form>
  </div>
</body>
</html>
