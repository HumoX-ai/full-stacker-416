<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomik Ma'lumotlar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center relative"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full z-10 space-y-6"
    >
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
        Quyosh va Oy Vaqtlari
      </h1>
      <form id="weatherForm" class="space-y-4">
        <input
          type="text"
          id="cityInput"
          placeholder="Shahar nomini kiriting"
          required
          list="countries"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
        <input
          type="date"
          id="dateInput"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md transform hover:scale-105"
        >
          Ma'lumotlarni ko'rish
        </button>
      </form>
      <div id="results" class="mt-8 text-center"></div>
      <button
        id="backButton"
        class="mt-4 w-full bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-200 shadow-md"
        onclick="window.location.href='../index.html'"
      >
        Asosiy sahifaga qaytish
      </button>
    </div>
  </body>
</html>
